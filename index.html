<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TomohiroAI</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 10px; }
    #chat-box {
      width: 100%;
      max-width: 700px;
      height: 65vh;
      background: white;
      border-radius: 10px;
      overflow-y: auto;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .user { background-color: #d1ecf1; text-align: right; }
    .bot { background-color: #e2e3e5; text-align: left; }
    #input-area {
      display: flex;
      width: 100%;
      max-width: 700px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #send-btn {
      margin-left: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ü§ñ TomohiroAI</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ë≥™Âïè„ÇíÂÖ•Âäõ..." />
    <button id="send-btn">ÈÄÅ‰ø°</button>
  </div>

  <script>
    const API_KEY = "AIzaSyCR0722NK-JQd71F5vQTse7_Ph_ZlHNTDg";
    const MODEL = "gemini-2.0-flash";
    const ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent`;

    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    let chatHistory = [];

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";
      appendMessage("ËÄÉ„Åà‰∏≠...", "bot");

      chatHistory.push({ role: "user", parts: [{ text }] });

      try {
        const body = {
          contents: chatHistory
        };

        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-goog-api-key": API_KEY
          },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        chatBox.lastChild.remove(); // „ÄåËÄÉ„Åà‰∏≠...„ÄçÂâäÈô§

        if (data.error) throw new Error(data.error.message);

        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "ÔºàÂøúÁ≠î„Å™„ÅóÔºâ";
        appendMessage(reply, "bot");
        chatHistory.push({ role: "model", parts: [{ text: reply }] });

      } catch (e) {
        chatBox.lastChild.remove();
        appendMessage("‚ö†Ô∏è „Ç®„É©„Éº: " + e.message, "bot");
        chatHistory.pop();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
